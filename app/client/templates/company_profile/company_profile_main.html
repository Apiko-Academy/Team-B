<template name="CompanyProfile">
    <div class="company_profile">
        <div class="row">
            <div class="col-md-3 col-lg-3">
                <br>
                <h4 class="text-left">
                    <i class='fa fa-users' style="padding-right: 10px"></i>
                    {{company.name}}
                    <a href="#"><i class="fa fa-plus text-success"></i></a>
                    <a href="#" data-action="rm-company"><i class="fa fa-trash text-danger"></i></a>
                </h4>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3 col-lg-3 tabs">
            <ul class="nav nav-pills nav-stacked">
                {{# each navigation}}
                <li role="presentation" class={{class}}>
                    {{# linkTo route='companyProfile'
                        _id=companyInfo._id
                        target=target}}
                        {{title}}
                    {{/ linkTo}}
                </li>
                {{/ each}}
            </ul>
            </div>
            <div class="col-md-9 col-lg-9 section">
                {{> yield region="companySection"}}
            </div>
        </div>
    </div>
</template>
