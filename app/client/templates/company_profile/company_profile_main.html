<template name="CompanyProfile">
    <div class="company_profile">
        <div class="row">
            <div class="col-md-3 col-lg-3">
                <h2 class="text-left">{{company.name}}</h2>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3 col-lg-3 tabs">
            <ul class="nav nav-pills nav-stacked">
                {{# each navigation}}
                <li role="presentation" class={{class}}>
                    {{# linkTo route='companyProfile'
                        _id=companyInfo._id
                        target=target}}
                        {{title}}
                    {{/ linkTo}}
                </li>
                {{/ each}}
            </ul>
            </div>
            <div class="col-md-9 col-lg-9 section">
                {{> yield region="companySection"}}
            </div>
        </div>
    </div>
</template>
